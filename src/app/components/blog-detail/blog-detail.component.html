
<div class="blog-item">
    <div class="blog-text">{{blog?.text}}</div>
    <div class="blog-info">
      <span style="padding-right: 10px;">Created: {{blog?.userName}}</span>
      <span>Created date: {{blog?.dateCreated | date:'medium'}}</span>
    </div>
    <div class="blog-actions">
      <button class="btn" (click)="onEdit()">Edit</button>
      <button class="btn" (click)="onDelete()">Delete</button>
    </div>
  </div>
