<!-- src/app/app.component.html -->
<div class="new-button">
  <button class="btn" (click)="openNewBlogForm()">New</button>
</div>

<app-blog-form
  *ngIf="showBlogForm"
  [blog]="editingBlog"
  (save)="saveBlog($event)"
  (cancel)="cancel()"
></app-blog-form>

<app-blog-list
[blogs]="blogs"
  (edit)="editBlog($event)"
  (delete)="deleteBlog($event)"
></app-blog-list>
